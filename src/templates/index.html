<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/style.css') }}">

    <title>Change Specialists - Contract Management</title>
    <script>
    async function loadCompanies() {
        let response = await fetch('/api/companies');
        let companies = await response.json();
        let companySelect = document.getElementById('company');
        companies.forEach(c => {
            let option = document.createElement('option');
            option.value = c.CompanyId; 
            option.text = c.CompanyName;
            companySelect.appendChild(option);
        });
    }

    async function loadContacts() {
        let response = await fetch('/api/contacts');
        let contacts = await response.json();
        let contactSelect = document.getElementById('contact');
        contacts.forEach(c => {
            let option = document.createElement('option');
            option.value = c.ContactId;
            option.text = c.ContactName;
            contactSelect.appendChild(option);
        });
    }

    async function loadRequirements() {
        let response = await fetch('/api/requirements');
        let reqs = await response.json();
        let reqSelect = document.getElementById('requirement');
        requirements.forEach(c => {
            let option = document.createElement('option');
            option.value = c.RequirementId;
            option.text = c.Description;
            reqSelect.appendChild(option);
        });
    }

    window.onload = function() {
        loadCompanies();
        //loadContacts();
        //loadRequirements();
    };
    </script>
</head>
<body>
    <h2>Select Company</h2>
    <form method="POST">
        <select name="company">
            <option value="">-- Select Company --</option>
            {% for name in company_names %}
                <option value="{{ name }}" {% if name == selected_company %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
        <button type="submit" name="btCompany">Next</button>
    </form>

    {% if selected_company %}
        <h2>Select Contact for {{ selected_company }}</h2>
        <form method="POST">
            <select name="contact">
                <option value="">-- Select Contact --</option>
                {% for name in contact_names %}
                    <option value="{{ name }}" {% if name == selected_contact %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>
            <button type="submit" name="btContact">Next</button>
        </form>
    {% endif %}

    {% if selected_contact %}
        <h2>Select Requirement for {{ selected_contact }} at {{selected_company }}</h2>
        <form method="POST">
            <select name="requirement">
                <option value="">-- Select Requirement --</option>
                {% for name in requirements %}
                    <option value="{{ name }}" {% if name == selected_requirement %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>
            <button type="submit" name="btRequirement">Next</button>
        </form>
    {% endif %}
</body>
</html>
